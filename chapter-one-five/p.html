<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算价格p</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="materialContainer">
    <div class="box">
        <div class="title">计算价格</div>
        <div class="input">
            <label for="year">输入年份</label>
            <input type="text" name="name" id="year">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="word_length">输入字长</label>
            <input type="text" name="pass" id="word_length">
            <span class="spin"></span>
        </div>
        <div class="button login">
            <button onclick="result()">
                <span>=</span>
                <input type="text" id="result">
                <!--<i class="fa fa-check"></i>-->
            </button>
        </div>
        <a href="index.html" class="pass-forgot">计算存储容量</a>
        <a href="chengben-w.html" class="pass-forgot">计算成本</a>
    </div>
</div>
<script>
    function result() {
        var Y = document.getElementById("year").value;
        var M = 4080*Math.exp(0.28*(Y-1960));
        var word_length = document.getElementById("word_length").value;
        console.log(M);
        if(word_length!=16){
            var P = M*0.03*Math.pow(0.72,Y-1974)*word_length;
        }
        else {
            var P = M*0.048*Math.pow(0.72,Y-1974);
        }
        document.getElementById("result").value = P+"美元";
    }
</script>
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
